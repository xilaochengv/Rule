ruleset=CN-IP,[]GEOIP,CN
ruleset=漏网之鱼,[]MATCH

custom_proxy_group=节点选择`select`[]CloudFlare`[]DIRECT`.*
custom_proxy_group=漏网之鱼`select`[]DIRECT`[]CloudFlare`[]节点选择
custom_proxy_group=CN-IP`select`[]DIRECT`[]CloudFlare`[]节点选择`[]香港节点`[]台湾节点`[]日本节点`[]美国节点`[]新加坡节点
custom_proxy_group=Telegram`select`.*
